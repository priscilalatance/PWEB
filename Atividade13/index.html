<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6</title>
    <script>
        function tudoMaiusc(){
            document.getElementById("texto").value = 
            document.getElementById("texto").value.toUpperCase();

            document.forms.teste.opcao1.checked = true;
            document.forms.teste.opcao2.checked = false;
        }
        function tudoMinusc(){
            document.getElementById("texto").value = 
            document.getElementById("texto").value.toLowerCase();

            document.forms.teste.opcao2.checked = true;
            document.forms.teste.opcao1.checked = false;
        }        
    </script>
</head>
<body>
    <form name ="teste">
        Texto
        <input type = "text" id="texto" name="texto" size="20" maxlength="40">
        <br>Maiúsculas
        <input type="checkbox" id="opcao1" name="opcao1" value="1" onclick="tudoMaiusc();">
        <br>Minúsculas
        <input type="checkbox" id="opcao2" name="opcao2" value="2" onclick="tudoMinusc();">

    </form>
</body>
</html>
