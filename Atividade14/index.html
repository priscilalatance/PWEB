<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Formulário</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<section>
    <form id="formulario" method="post" name="formulario" onreset="limpar()" onsubmit="return validar();">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email"><br><br>

        <label for="mensagem">Comentário:</label><br>
        <textarea name="mensagem" id="mensagem" cols="50" rows="8"></textarea><br>

        <div class="pesquisa">
            <h4>Pesquisa</h4>
            <p>Primeira vez visitando a página?</p>
            <label for="sim">Sim</label>
            <input type="radio" name="pesquisa" id="sim" value="sim">
            <label for="nao">Não</label>
            <input type="radio" name="pesquisa" id="nao" value="nao"><br>
        </div>

        <input class="botao" id="enviar" type="submit" value="Enviar">

        <input class="botao" id="limpar" type="reset" value="Limpar">
    </form>
</section>
</body>

</html>
